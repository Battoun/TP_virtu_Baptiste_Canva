apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon-application
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: mon-application
  template:
    metadata:
      labels:
        app: mon-application
    spec:
      containers:
      - name: nginx-container
        image: nginx  
        ports:
        - containerPort: 80  
        resources:
          requests:
            memory: "10M"  
            cpu: "10m"     
          limits:
            memory: "20M"  
            cpu: "20m"     
